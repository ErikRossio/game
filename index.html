<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Snake Game</title>
    <audio id="backgroundMusic" loop>
        <source src="audio/audiofondo.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</head>
<body>
    <!-- Agrega una nueva div para el control de audio y el texto -->
    <div id="audioControlContainer">
        <p id="audioText">Control de Audio</p>
        <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1" />
    </div>

    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button id="dinoGameButton" onclick="startDinoGame()">Jugar al T-Rex Dinosaurio</button>
    <script src="game.js"></script>
</body>
</html>
